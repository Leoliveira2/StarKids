<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperKids - Plataforma Educacional Gamificada</title>
    <meta name="description" content="Transforme tarefas em aventuras divertidas para crianças de 5 a 12 anos">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SuperKids">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Estado Global da Aplicação
        let appState = {
            currentUser: null,
            users: [],
            activities: [],
            showLogin: true,
            showAddActivity: false
        };

        // Estado dos formulários
        let loginForm = {
            name: '',
            type: 'child',
            mascot: 'star',
            isRegistering: false
        };

        let activityForm = {
            name: '',
            description: '',
            points: 10,
            targetUserId: ''
        };

        // Configurações
        const mascots = {
            star: { name: 'Stella', emoji: '⭐' },
            dragon: { name: 'Drako', emoji: '🐉' },
            heart: { name: 'Coração', emoji: '💖' }
        };

        const motivationalMessages = [
            'Você está indo muito bem! Continue assim! ⭐',
            'Que orgulho de você! Mais uma atividade concluída! 🎉',
            'Uau! Você está se tornando um super herói das tarefas! 💪',
            'Incrível! Seus pais devem estar muito orgulhosos! 🌟',
            'Você é demais! Continue brilhando! ✨'
        ];

        const achievements = [
            { id: 1, name: 'Primeiro Passo', description: 'Complete sua primeira atividade', icon: '🎯' },
            { id: 2, name: 'Em Chamas', description: 'Mantenha 3 dias consecutivos', icon: '🔥' },
            { id: 3, name: 'Super Estrela', description: 'Alcance o nível 5', icon: '⭐' },
            { id: 4, name: 'Imparável', description: 'Complete 10 atividades', icon: '🚀' },
            { id: 5, name: 'Lenda', description: 'Mantenha 7 dias consecutivos', icon: '👑' }
        ];

        // Atividades padrão para crianças
        const defaultActivities = [
            { name: 'Dormir no horário', description: 'Ir para a cama no horário combinado', points: 15 },
            { name: 'Escovar os dentes manhã', description: 'Escovação matinal completa', points: 10 },
            { name: 'Escovar os dentes noite', description: 'Escovação noturna completa', points: 10 },
            { name: 'Tomar café da manhã', description: 'Alimentação saudável pela manhã', points: 10 },
            { name: 'Chegar na escola no horário', description: 'Pontualidade escolar', points: 15 },
            { name: 'Fazer o dever de casa', description: 'Completar todas as tarefas escolares', points: 20 },
            { name: 'Ler por 15 minutos', description: 'Momento de leitura diária', points: 15 },
            { name: 'Organizar o quarto', description: 'Guardar brinquedos e organizar espaço', points: 10 },
            { name: 'Tomar banho', description: 'Higiene pessoal completa', points: 10 },
            { name: 'Comer frutas ou verduras', description: 'Alimentação saudável', points: 10 }
        ];

        // Funções Utilitárias
        function calculateLevel(xp) {
            return Math.floor(xp / 100) + 1;
        }

        function calculateStreak(userId) {
            const userActivities = appState.activities.filter(a => a.userId === userId && a.status === 'completed');
            if (userActivities.length === 0) return 0;
            return userActivities.length; // Simplificado por enquanto
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('superkids-users', JSON.stringify(appState.users));
                localStorage.setItem('superkids-activities', JSON.stringify(appState.activities));
            } catch (e) {
                console.error('Erro ao salvar:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedUsers = localStorage.getItem('superkids-users');
                const savedActivities = localStorage.getItem('superkids-activities');

                if (savedUsers) appState.users = JSON.parse(savedUsers);
                if (savedActivities) appState.activities = JSON.parse(savedActivities);
            } catch (e) {
                console.error('Erro ao carregar:', e);
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white ' + 
                (type === 'success' ? 'bg-green-500' : 'bg-red-500') + ' slide-up';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        function createDefaultActivitiesForChild(childId) {
            const today = new Date().toISOString();
            return defaultActivities.map((activity, index) => ({
                id: Date.now() + index,
                userId: childId,
                name: activity.name,
                description: activity.description,
                points: activity.points,
                status: 'pending',
                date: today
            }));
        }

        // Funções principais
        function handleLogin() {
            if (!loginForm.name.trim()) {
                showNotification('Por favor, digite seu nome!', 'error');
                return;
            }

            if (loginForm.isRegistering) {
                const newUser = {
                    id: Date.now(),
                    name: loginForm.name.trim(),
                    type: loginForm.type,
                    xp: 0,
                    mascot: loginForm.mascot,
                    achievements: [],
                    createdAt: new Date().toISOString()
                };
                appState.users.push(newUser);
                appState.currentUser = newUser;
                
                // Se for criança, criar atividades padrão
                if (newUser.type === 'child') {
                    const defaultActivitiesForChild = createDefaultActivitiesForChild(newUser.id);
                    appState.activities.push(...defaultActivitiesForChild);
                    showNotification('Bem-vindo(a), ' + newUser.name + '! Suas atividades diárias foram criadas!');
                } else {
                    showNotification('Bem-vindo(a), ' + newUser.name + '!');
                }
            } else {
                const user = appState.users.find(u => u.name.toLowerCase() === loginForm.name.toLowerCase());
                if (user) {
                    appState.currentUser = user;
                    showNotification('Olá novamente, ' + user.name + '!');
                } else {
                    showNotification('Usuário não encontrado. Registre-se primeiro!', 'error');
                    return;
                }
            }
            
            appState.showLogin = false;
            saveToLocalStorage();
            render();
        }

        function toggleRegistering() {
            loginForm.isRegistering = !loginForm.isRegistering;
            render();
        }

        function selectMascot(mascot) {
            loginForm.mascot = mascot;
            render();
        }

        function logout() {
            appState.currentUser = null;
            appState.showLogin = true;
            loginForm = { name: '', type: 'child', mascot: 'star', isRegistering: false };
            render();
        }

        function completeActivity(activityId) {
            appState.activities = appState.activities.map(a => 
                a.id === activityId ? { ...a, status: 'pending_approval' } : a
            );
            
            const randomMessage = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
            showNotification(randomMessage);
            saveToLocalStorage();
            render();
        }

        function approveActivity(activityId, approve) {
            const activity = appState.activities.find(a => a.id === activityId);
            if (!activity) return;

            appState.activities = appState.activities.map(a => 
                a.id === activityId ? { ...a, status: approve ? 'completed' : 'pending' } : a
            );

            if (approve) {
                // Adicionar XP ao usuário
                appState.users = appState.users.map(u => 
                    u.id === activity.userId ? { ...u, xp: u.xp + activity.points } : u
                );

                // Atualizar usuário atual se for ele
                if (appState.currentUser && appState.currentUser.id === activity.userId) {
                    appState.currentUser.xp += activity.points;
                }

                const user = appState.users.find(u => u.id === activity.userId);
                showNotification('Atividade aprovada! ' + user.name + ' ganhou ' + activity.points + ' XP!');
            } else {
                showNotification('Atividade rejeitada.');
            }

            saveToLocalStorage();
            render();
        }

        function showAddActivityModal() {
            appState.showAddActivity = true;
            activityForm = { name: '', description: '', points: 10, targetUserId: '' };
            render();
        }

        function hideAddActivityModal() {
            appState.showAddActivity = false;
            render();
        }

        function addActivity() {
            if (!activityForm.name.trim() || !activityForm.targetUserId) {
                showNotification('Preencha todos os campos obrigatórios!', 'error');
                return;
            }

            const activity = {
                id: Date.now(),
                userId: parseInt(activityForm.targetUserId),
                name: activityForm.name.trim(),
                description: activityForm.description.trim(),
                points: activityForm.points,
                status: 'pending',
                date: new Date().toISOString()
            };

            appState.activities.push(activity);
            appState.showAddActivity = false;
            showNotification('Atividade adicionada com sucesso!');
            saveToLocalStorage();
            render();
        }

        function fillActivitySuggestion(name, description, points) {
            activityForm.name = name;
            activityForm.description = description;
            activityForm.points = points;
            render();
        }

        // Componentes
        function LoginScreen() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full fade-in">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold text-gray-800 mb-2">SuperKids</h1>
                            <p class="text-gray-600">Sua aventura de aprendizado começa aqui!</p>
                        </div>

                        <div class="space-y-4">
                            <input
                                type="text"
                                id="login-name"
                                placeholder="Digite seu nome"
                                value="${loginForm.name}"
                                class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                            />

                            ${loginForm.isRegistering ? `
                                <select
                                    id="login-type"
                                    value="${loginForm.type}"
                                    class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                                >
                                    <option value="child">Criança</option>
                                    <option value="parent">Pai/Responsável</option>
                                </select>

                                ${loginForm.type === 'child' ? `
                                    <div>
                                        <p class="text-sm text-gray-600 mb-2">Escolha seu mascote:</p>
                                        <div class="flex space-x-3">
                                            ${Object.entries(mascots).map(([key, mascot]) => `
                                                <button
                                                    onclick="selectMascot('${key}')"
                                                    class="flex-1 p-3 rounded-xl border-2 transition-colors ${
                                                        loginForm.mascot === key ? 'border-blue-400 bg-blue-50' : 'border-gray-200 hover:border-gray-300'
                                                    }"
                                                >
                                                    <div class="text-2xl mb-1">${mascot.emoji}</div>
                                                    <div class="text-sm">${mascot.name}</div>
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>
                                ` : ''}
                            ` : ''}

                            <button
                                onclick="handleLogin()"
                                class="w-full bg-blue-500 text-white p-3 rounded-xl font-semibold hover:bg-blue-600 transition-colors"
                            >
                                ${loginForm.isRegistering ? 'Registrar' : 'Entrar'}
                            </button>

                            <button
                                onclick="toggleRegistering()"
                                class="w-full text-blue-500 hover:text-blue-600 font-medium transition-colors"
                            >
                                ${loginForm.isRegistering ? 'Já tenho conta' : 'Criar nova conta'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function ChildDashboard() {
            const userActivities = appState.activities.filter(a => a.userId === appState.currentUser.id);
            const todayActivities = userActivities.filter(a => 
                new Date(a.date).toDateString() === new Date().toDateString()
            );
            const completedToday = todayActivities.filter(a => a.status === 'completed').length;
            const totalToday = todayActivities.length;
            const currentMascot = mascots[appState.currentUser.mascot];

            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 p-4">
                    <div class="max-w-4xl mx-auto">
                        <!-- Header -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 fade-in">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="text-4xl">${currentMascot.emoji}</div>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-800">Olá, ${appState.currentUser.name}!</h1>
                                        <p class="text-gray-600">${currentMascot.name} está torcendo por você!</p>
                                    </div>
                                </div>
                                <button onclick="logout()" class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100">
                                    ↩️
                                </button>
                            </div>

                            <!-- Stats -->
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div class="bg-yellow-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">⚡</div>
                                    <div class="text-2xl font-bold text-yellow-800">${appState.currentUser.xp}</div>
                                    <div class="text-sm text-yellow-600">XP Total</div>
                                </div>
                                <div class="bg-blue-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">🎯</div>
                                    <div class="text-2xl font-bold text-blue-800">${calculateLevel(appState.currentUser.xp)}</div>
                                    <div class="text-sm text-blue-600">Nível</div>
                                </div>
                                <div class="bg-green-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">📅</div>
                                    <div class="text-2xl font-bold text-green-800">${calculateStreak(appState.currentUser.id)}</div>
                                    <div class="text-sm text-green-600">Atividades</div>
                                </div>
                                <div class="bg-purple-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">🏆</div>
                                    <div class="text-2xl font-bold text-purple-800">${(appState.currentUser.achievements || []).length}</div>
                                    <div class="text-sm text-purple-600">Conquistas</div>
                                </div>
                            </div>
                        </div>

                        <!-- Atividades de Hoje -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 slide-up">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">Atividades de Hoje</h2>
                            <div class="mb-4">
                                <div class="flex justify-between text-sm text-gray-600 mb-1">
                                    <span>Progresso</span>
                                    <span>${completedToday}/${totalToday}</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        class="bg-green-500 h-3 rounded-full transition-all duration-500"
                                        style="width: ${totalToday > 0 ? (completedToday / totalToday) * 100 : 0}%"
                                    ></div>
                                </div>
                            </div>

                            <div class="space-y-3">
                                ${todayActivities.length === 0 ? `
                                    <p class="text-gray-500 text-center py-8">Nenhuma atividade para hoje. Peça para seus pais adicionarem algumas!</p>
                                ` : todayActivities.map(activity => `
                                    <div class="p-4 rounded-xl border-2 ${
                                        activity.status === 'completed' ? 'bg-green-50 border-green-200' :
                                        activity.status === 'pending_approval' ? 'bg-yellow-50 border-yellow-200' :
                                        'bg-gray-50 border-gray-200'
                                    } fade-in">
                                        <div class="flex items-center justify-between">
                                            <div class="flex-1">
                                                <h3 class="font-semibold text-gray-800">${activity.name}</h3>
                                                <p class="text-sm text-gray-600">${activity.description}</p>
                                                <div class="flex items-center space-x-2 mt-1">
                                                    <span class="text-yellow-500">⚡</span>
                                                    <span class="text-sm text-yellow-600">${activity.points} XP</span>
                                                </div>
                                            </div>
                                            ${activity.status === 'pending' ? `
                                                <button
                                                    onclick="completeActivity(${activity.id})"
                                                    class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition-colors"
                                                >
                                                    ✓
                                                </button>
                                            ` : activity.status === 'pending_approval' ? `
                                                <div class="text-yellow-600 font-medium">Aguardando aprovação</div>
                                            ` : `
                                                <div class="text-green-600 font-medium">✅ Concluída</div>
                                            `}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function ParentDashboard() {
            const allChildUsers = appState.users.filter(u => u.type === 'child');
            const pendingActivities = appState.activities.filter(a => a.status === 'pending_approval');

            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 p-4">
                    <div class="max-w-6xl mx-auto">
                        <!-- Header -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 fade-in">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">Painel dos Pais</h1>
                                    <p class="text-gray-600">Gerencie as atividades das crianças</p>
                                </div>
                                <div class="flex space-x-2">
                                    <button
                                        onclick="showAddActivityModal()"
                                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center space-x-2 transition-colors"
                                    >
                                        <span>➕</span>
                                        <span>Nova Atividade</span>
                                    </button>
                                    <button
                                        onclick="logout()"
                                        class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100"
                                    >
                                        ↩️
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Crianças Overview -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                            ${allChildUsers.map(child => {
                                const childActivities = appState.activities.filter(a => a.userId === child.id && a.status === 'completed');
                                const mascot = mascots[child.mascot];
                                
                                return `
                                    <div class="bg-white rounded-2xl shadow-lg p-6 slide-up">
                                        <div class="flex items-center space-x-3 mb-4">
                                            <div class="text-3xl">${mascot.emoji}</div>
                                            <div>
                                                <h3 class="font-bold text-gray-800">${child.name}</h3>
                                                <p class="text-sm text-gray-600">Nível ${calculateLevel(child.xp)}</p>
                                            </div>
                                        </div>
                                        <div class="space-y-2">
                                            <div class="flex justify-between">
                                                <span class="text-sm text-gray-600">XP:</span>
                                                <span class="font-semibold">${child.xp}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-sm text-gray-600">Atividades:</span>
                                                <span class="font-semibold">${childActivities.length}</span>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>

                        <!-- Aprovações Pendentes -->
                        ${pendingActivities.length > 0 ? `
                            <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 slide-up">
                                <h2 class="text-xl font-bold text-gray-800 mb-4">Atividades Aguardando Aprovação</h2>
                                <div class="space-y-3">
                                    ${pendingActivities.map(activity => {
                                        const child = appState.users.find(u => u.id === activity.userId);
                                        return `
                                            <div class="p-4 bg-yellow-50 border-2 border-yellow-200 rounded-xl fade-in">
                                                <div class="flex items-center justify-between">
                                                    <div class="flex-1">
                                                        <div class="flex items-center space-x-2 mb-1">
                                                            <h3 class="font-semibold text-gray-800">${activity.name}</h3>
                                                            <span class="text-sm text-gray-500">- ${child ? child.name : 'Criança'}</span>
                                                        </div>
                                                        <p class="text-sm text-gray-600">${activity.description}</p>
                                                        <div class="flex items-center space-x-2 mt-1">
                                                            <span class="text-yellow-500">⚡</span>
                                                            <span class="text-sm text-yellow-600">${activity.points} XP</span>
                                                        </div>
                                                    </div>
                                                    <div class="flex space-x-2">
                                                        <button
                                                            onclick="approveActivity(${activity.id}, true)"
                                                            class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 transition-colors"
                                                            title="Aprovar"
                                                        >
                                                            ✓
                                                        </button>
                                                        <button
                                                            onclick="approveActivity(${activity.id}, false)"
                                                            class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition-colors"
                                                            title="Rejeitar"
                                                        >
                                                            ✗
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <!-- Modal para Adicionar Atividade -->
                    ${appState.showAddActivity ? `
                        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 fade-in">
                            <div class="bg-white rounded-2xl p-6 max-w-md w-full slide-up">
                                <h2 class="text-xl font-bold text-gray-800 mb-4">Nova Atividade</h2>
                                <div class="space-y-4">
                                    <select
                                        id="activity-target"
                                        value="${activityForm.targetUserId}"
                                        class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                                    >
                                        <option value="">Selecione a criança</option>
                                        ${allChildUsers.map(child => `
                                            <option value="${child.id}">${child.name}</option>
                                        `).join('')}
                                    </select>
                                    
                                    <input
                                        type="text"
                                        id="activity-name"
                                        placeholder="Nome da atividade"
                                        value="${activityForm.name}"
                                        class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                                    />
                                    <textarea
                                        id="activity-description"
                                        placeholder="Descrição da atividade"
                                        value="${activityForm.description}"
                                        class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                                        rows="3"
                                    ></textarea>
                                    <input
                                        type="number"
                                        id="activity-points"
                                        placeholder="Pontos XP"
                                        value="${activityForm.points}"
                                        class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                                        min="1"
                                        max="100"
                                    />
                                    
                                    <!-- Sugestões de atividades -->
                                    <div class="border-t border-gray-200 pt-4">
                                        <p class="text-sm text-gray-600 mb-2">💡 Sugestões rápidas:</p>
                                        <div class="grid grid-cols-2 gap-2">
                                            ${defaultActivities.slice(0, 6).map(activity => `
                                                <button
                                                    onclick="fillActivitySuggestion('${activity.name}', '${activity.description}', ${activity.points})"
                                                    class="text-left p-2 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200 transition-colors"
                                                >
                                                    <div class="text-xs font-medium text-gray-800">${activity.name}</div>
                                                    <div class="text-xs text-gray-500">${activity.points} XP</div>
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>

                                    <div class="flex space-x-3">
                                        <button
                                            onclick="addActivity()"
                                            class="flex-1 bg-blue-500 text-white p-3 rounded-xl font-semibold hover:bg-blue-600 transition-colors"
                                        >
                                            Adicionar
                                        </button>
                                        <button
                                            onclick="hideAddActivityModal()"
                                            class="flex-1 bg-gray-500 text-white p-3 rounded-xl font-semibold hover:bg-gray-600 transition-colors"
                                        >
                                            Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Renderização Principal
        function render() {
            try {
                const app = document.getElementById('app');
                if (!app) return;
                
                if (appState.showLogin || !appState.currentUser) {
                    app.innerHTML = LoginScreen();
                } else if (appState.currentUser.type === 'child') {
                    app.innerHTML = ChildDashboard();
                } else {
                    app.innerHTML = ParentDashboard();
                }

                // Configurar event listeners para inputs
                setupInputListeners();
            } catch (e) {
                console.error('Erro no render:', e);
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
                        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                            <h1 class="text-2xl font-bold text-red-600 mb-4">Erro</h1>
                            <p class="text-gray-600 mb-4">Houve um problema. Tente recarregar a página.</p>
                            <button onclick="location.reload()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                                Recarregar
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Configurar listeners para inputs sem causar re-render
        function setupInputListeners() {
            try {
                // Login form listeners
                const loginNameInput = document.getElementById('login-name');
                if (loginNameInput) {
                    loginNameInput.addEventListener('input', (e) => {
                        loginForm.name = e.target.value;
                    });
                }

                const loginTypeSelect = document.getElementById('login-type');
                if (loginTypeSelect) {
                    loginTypeSelect.addEventListener('change', (e) => {
                        loginForm.type = e.target.value;
                        render();
                    });
                }

                // Activity form listeners
                const activityNameInput = document.getElementById('activity-name');
                if (activityNameInput) {
                    activityNameInput.addEventListener('input', (e) => {
                        activityForm.name = e.target.value;
                    });
                }

                const activityDescInput = document.getElementById('activity-description');
                if (activityDescInput) {
                    activityDescInput.addEventListener('input', (e) => {
                        activityForm.description = e.target.value;
                    });
                }

                const activityPointsInput = document.getElementById('activity-points');
                if (activityPointsInput) {
                    activityPointsInput.addEventListener('input', (e) => {
                        activityForm.points = parseInt(e.target.value) || 10;
                    });
                }

                const activityTargetSelect = document.getElementById('activity-target');
                if (activityTargetSelect) {
                    activityTargetSelect.addEventListener('change', (e) => {
                        activityForm.targetUserId = e.target.value;
                    });
                }
            } catch (e) {
                console.error('Erro ao configurar listeners:', e);
            }
        }

        // Tornar funções globais
        window.handleLogin = handleLogin;
        window.toggleRegistering = toggleRegistering;
        window.selectMascot = selectMascot;
        window.logout = logout;
        window.completeActivity = completeActivity;
        window.approveActivity = approveActivity;
        window.showAddActivityModal = showAddActivityModal;
        window.hideAddActivityModal = hideAddActivityModal;
        window.addActivity = addActivity;
        window.fillActivitySuggestion = fillActivitySuggestion;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            try {
                loadFromLocalStorage();
                render();
            } catch (e) {
                console.error('Erro na inicialização:', e);
                document.getElementById('app').innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
                        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                            <h1 class="text-2xl font-bold text-red-600 mb-4">Erro ao inicializar</h1>
                            <p class="text-gray-600 mb-4">Houve um problema ao carregar o app.</p>
                            <button onclick="location.reload()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                                Tentar novamente
                            </button>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
