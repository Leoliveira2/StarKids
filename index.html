<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperKids - Plataforma Educacional Gamificada</title>
    <meta name="description" content="Transforme tarefas em aventuras divertidas para crian√ßas de 5 a 12 anos">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SuperKids">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .dance {
            animation: dance 0.8s ease-in-out;
            display: inline-block;
        }

        @keyframes dance {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-10deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }
        }

        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-box {
            background: #fee2e2;
            border: 2px solid #fca5a5;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
        }

        .success-box {
            background: #d1fae5;
            border: 2px solid #6ee7b7;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
            <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
                <div class="text-center">
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">SuperKids</h1>
                    <p class="text-gray-600 mb-4">Inicializando...</p>
                    <div class="loading"></div>
                    <div id="debug-info" class="text-xs text-gray-500 mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Debug function
        function debug(message) {
            console.log('SuperKids Debug:', message);
            const debugEl = document.getElementById('debug-info');
            if (debugEl) {
                debugEl.innerHTML += message + '<br>';
            }
        }

        // Error handler
        window.addEventListener('error', function(e) {
            debug('Error: ' + e.message);
            console.error('SuperKids Error:', e);
            showErrorScreen('Erro: ' + e.message);
        });

        function showErrorScreen(message) {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
                        <div class="text-center">
                            <h1 class="text-2xl font-bold text-red-600 mb-4">‚ùå Erro</h1>
                            <div class="error-box">
                                <p class="text-red-800">${message}</p>
                            </div>
                            <button onclick="location.reload()" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-4">
                                üîÑ Tentar Novamente
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function showSuccessScreen(message) {
            const app = document.getElementById('app');
            const successDiv = document.createElement('div');
            successDiv.innerHTML = `
                <div class="success-box">
                    <p class="text-green-800">${message}</p>
                </div>
            `;
            app.appendChild(successDiv);
        }

        debug('Iniciando SuperKids...');

        // Teste simples primeiro (sem Firebase)
        let appState = {
            currentUser: null,
            users: [],
            activities: [],
            showLogin: true,
            loading: false,
            firebaseLoaded: false
        };

        let loginForm = {
            name: '',
            type: 'child',
            mascot: 'star'
        };

        const mascots = {
            star: { name: 'Stella', emoji: '‚≠ê' },
            dragon: { name: 'Drako', emoji: 'üêâ' },
            heart: { name: 'Cora√ß√£o', emoji: 'üíñ' },
            chancho: { name: 'Chancho', emoji: 'üßíüèΩ' },
            robot: { name: 'Robo', emoji: 'ü§ñ' },
            unicorn: { name: 'Uni', emoji: 'ü¶Ñ' }
        };

        const motivationalMessages = [
            'Parab√©ns! Voc√™ est√° arrasando! ‚≠ê',
            'Que orgulho! Mais uma conquista! üéâ',
            'Uau! Voc√™ √© incr√≠vel! üí™',
            'Fant√°stico! Continue assim! üåü'
        ];

        const defaultActivities = [
            { name: 'Dormir no hor√°rio', description: 'Ir para a cama no hor√°rio combinado', points: 15 },
            { name: 'Escovar os dentes manh√£', description: 'Escova√ß√£o matinal completa', points: 10 },
            { name: 'Fazer o dever de casa', description: 'Completar todas as tarefas escolares', points: 20 }
        ];

        function calculateLevel(xp) {
            return Math.floor(xp / 100) + 1;
        }

        function vibrateDevice(pattern = [200, 100, 200]) {
            try {
                if ('vibrate' in navigator) {
                    navigator.vibrate(pattern);
                }
            } catch (e) {
                debug('Vibra√ß√£o n√£o suportada');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white ' + 
                (type === 'success' ? 'bg-green-500' : 'bg-red-500') + ' slide-up';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            if (type === 'success') {
                vibrateDevice([100, 50, 100]);
            }
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 4000);
        }

        function selectUserType(type) {
            loginForm.type = type;
            render();
        }

        function selectMascot(mascot) {
            loginForm.mascot = mascot;
            render();
        }

        function logout() {
            appState.currentUser = null;
            appState.showLogin = true;
            loginForm = { name: '', type: 'child', mascot: 'star' };
            render();
        }

        // Vers√£o local simples para testar
        function handleLoginLocal() {
            if (!loginForm.name.trim()) {
                showNotification('Por favor, digite seu nome!', 'error');
                return;
            }

            debug('Login local iniciado para: ' + loginForm.name);

            const newUser = {
                id: Date.now().toString(),
                name: loginForm.name.trim(),
                type: loginForm.type,
                xp: 0,
                mascot: loginForm.mascot,
                achievements: [],
                createdAt: new Date().toISOString()
            };

            appState.currentUser = newUser;
            appState.users.push(newUser);

            if (newUser.type === 'child') {
                // Criar atividades padr√£o
                const today = new Date().toISOString();
                defaultActivities.forEach((activity, index) => {
                    appState.activities.push({
                        id: (Date.now() + index).toString(),
                        userId: newUser.id,
                        name: activity.name,
                        description: activity.description,
                        points: activity.points,
                        status: 'pending',
                        date: today
                    });
                });
                showNotification('Bem-vindo(a), ' + newUser.name + '! Suas atividades foram criadas! üéâ');
            } else {
                showNotification('Bem-vindo(a), ' + newUser.name + '! üëã');
            }

            appState.showLogin = false;
            render();
        }

        function completeActivity(activityId) {
            const activity = appState.activities.find(a => a.id === activityId);
            if (!activity) return;

            debug('Completando atividade: ' + activity.name);

            // Atualizar atividade
            appState.activities = appState.activities.map(a => 
                a.id === activityId ? { ...a, status: 'completed' } : a
            );

            // Atualizar XP
            appState.currentUser.xp += activity.points;

            vibrateDevice([100, 50, 100, 50, 200]);

            const randomMessage = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
            showNotification(randomMessage + ' +' + activity.points + ' XP!');

            render();
        }

        function LoginScreen() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full fade-in">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold text-gray-800 mb-2">SuperKids</h1>
                            <p class="text-gray-600">Sua aventura de aprendizado come√ßa aqui!</p>
                            ${!appState.firebaseLoaded ? '<p class="text-sm text-orange-600">‚ö†Ô∏è Modo local (sem Firebase)</p>' : ''}
                        </div>

                        <div class="space-y-4">
                            <input
                                type="text"
                                id="login-name"
                                placeholder="Digite seu nome"
                                value="${loginForm.name}"
                                class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none transition-colors"
                            />

                            <div class="space-y-2">
                                <p class="text-sm text-gray-600">Voc√™ √©:</p>
                                <div class="flex space-x-3">
                                    <button
                                        onclick="selectUserType('child')"
                                        class="flex-1 p-3 rounded-xl border-2 transition-all duration-200 ${
                                            loginForm.type === 'child' ? 'border-blue-400 bg-blue-50' : 'border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                                        }"
                                    >
                                        <div class="text-2xl mb-1">üë∂</div>
                                        <div class="text-sm">Crian√ßa</div>
                                    </button>
                                    <button
                                        onclick="selectUserType('parent')"
                                        class="flex-1 p-3 rounded-xl border-2 transition-all duration-200 ${
                                            loginForm.type === 'parent' ? 'border-blue-400 bg-blue-50' : 'border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                                        }"
                                    >
                                        <div class="text-2xl mb-1">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                                        <div class="text-sm">Respons√°vel</div>
                                    </button>
                                </div>
                            </div>

                            ${loginForm.type === 'child' ? `
                                <div>
                                    <p class="text-sm text-gray-600 mb-2">Escolha seu mascote:</p>
                                    <div class="grid grid-cols-3 gap-2">
                                        ${Object.entries(mascots).map(([key, mascot]) => `
                                            <button
                                                onclick="selectMascot('${key}')"
                                                class="p-3 rounded-xl border-2 transition-all duration-200 ${
                                                    loginForm.mascot === key ? 'border-blue-400 bg-blue-50' : 'border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                                                }"
                                            >
                                                <div class="text-2xl mb-1 ${loginForm.mascot === key ? 'dance' : ''}">${mascot.emoji}</div>
                                                <div class="text-xs">
                                                    ${key === 'chancho' ? '‚öîÔ∏è ' : ''}${mascot.name}
                                                </div>
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <button
                                onclick="handleLoginLocal()"
                                class="w-full bg-blue-500 text-white p-3 rounded-xl font-semibold hover:bg-blue-600 transition-colors"
                            >
                                üöÄ Entrar
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function ChildDashboard() {
            const userActivities = appState.activities.filter(a => a.userId === appState.currentUser.id);
            const todayActivities = userActivities.filter(a => 
                new Date(a.date).toDateString() === new Date().toDateString()
            );
            const completedToday = todayActivities.filter(a => a.status === 'completed').length;
            const totalToday = todayActivities.length;
            const currentMascot = mascots[appState.currentUser.mascot];
            const completedTotal = userActivities.filter(a => a.status === 'completed').length;
            const currentLevel = calculateLevel(appState.currentUser.xp);

            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 p-4">
                    <div class="max-w-4xl mx-auto">
                        <!-- Header -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 fade-in">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="text-4xl ${completedToday > 0 ? 'dance' : ''}">${currentMascot.emoji}</div>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-800">
                                            ${appState.currentUser.mascot === 'chancho' ? '‚öîÔ∏è ' : ''}Ol√°, ${appState.currentUser.name}!
                                        </h1>
                                        <p class="text-gray-600">${currentMascot.name} est√° torcendo por voc√™!</p>
                                    </div>
                                </div>
                                <button onclick="logout()" class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100 transition-colors">
                                    ‚Ü©Ô∏è Sair
                                </button>
                            </div>

                            <!-- Stats -->
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div class="bg-yellow-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">‚ö°</div>
                                    <div class="text-2xl font-bold text-yellow-800">${appState.currentUser.xp}</div>
                                    <div class="text-sm text-yellow-600">XP Total</div>
                                </div>
                                <div class="bg-blue-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">üéØ</div>
                                    <div class="text-2xl font-bold text-blue-800">${currentLevel}</div>
                                    <div class="text-sm text-blue-600">N√≠vel</div>
                                </div>
                                <div class="bg-green-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">‚úÖ</div>
                                    <div class="text-2xl font-bold text-green-800">${completedTotal}</div>
                                    <div class="text-sm text-green-600">Conclu√≠das</div>
                                </div>
                                <div class="bg-purple-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">üèÜ</div>
                                    <div class="text-2xl font-bold text-purple-800">0</div>
                                    <div class="text-sm text-purple-600">Conquistas</div>
                                </div>
                            </div>
                        </div>

                        <!-- Atividades de Hoje -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 slide-up">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">üìã Atividades de Hoje</h2>
                            <div class="mb-4">
                                <div class="flex justify-between text-sm text-gray-600 mb-1">
                                    <span>Progresso do dia</span>
                                    <span>${completedToday}/${totalToday}</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        class="bg-green-500 h-3 rounded-full transition-all duration-500"
                                        style="width: ${totalToday > 0 ? (completedToday / totalToday) * 100 : 0}%"
                                    ></div>
                                </div>
                            </div>

                            <div class="space-y-3">
                                ${todayActivities.length === 0 ? `
                                    <p class="text-gray-500 text-center py-8">üéØ Nenhuma atividade para hoje!</p>
                                ` : todayActivities.map(activity => `
                                    <div class="p-4 rounded-xl border-2 ${
                                        activity.status === 'completed' ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'
                                    } fade-in">
                                        <div class="flex items-center justify-between">
                                            <div class="flex-1">
                                                <h3 class="font-semibold text-gray-800">${activity.name}</h3>
                                                <p class="text-sm text-gray-600">${activity.description}</p>
                                                <div class="flex items-center space-x-2 mt-1">
                                                    <span class="text-yellow-500">‚ö°</span>
                                                    <span class="text-sm text-yellow-600">${activity.points} XP</span>
                                                </div>
                                            </div>
                                            ${activity.status === 'pending' ? `
                                                <button
                                                    onclick="completeActivity('${activity.id}')"
                                                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-all duration-200 font-medium hover:scale-105"
                                                >
                                                    ‚úì Concluir
                                                </button>
                                            ` : `
                                                <div class="text-green-600 font-medium flex items-center space-x-1">
                                                    <span class="text-lg">‚úÖ</span>
                                                    <span>Conclu√≠da</span>
                                                </div>
                                            `}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function render() {
            try {
                const app = document.getElementById('app');
                if (!app) {
                    debug('Elemento #app n√£o encontrado');
                    return;
                }
                
                debug('Renderizando tela...');
                
                if (appState.showLogin || !appState.currentUser) {
                    app.innerHTML = LoginScreen();
                } else if (appState.currentUser.type === 'child') {
                    app.innerHTML = ChildDashboard();
                } else {
                    app.innerHTML = `
                        <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
                            <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                                <h1 class="text-2xl font-bold text-gray-800 mb-4">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Painel dos Pais</h1>
                                <p class="text-gray-600 mb-4">Em desenvolvimento...</p>
                                <button onclick="logout()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                                    ‚Ü©Ô∏è Voltar ao Login
                                </button>
                            </div>
                        </div>
                    `;
                }

                setupInputListeners();
                debug('Tela renderizada com sucesso');
                
            } catch (error) {
                debug('Erro no render: ' + error.message);
                console.error('Render error:', error);
            }
        }

        function setupInputListeners() {
            const loginNameInput = document.getElementById('login-name');
            if (loginNameInput) {
                loginNameInput.addEventListener('input', (e) => {
                    loginForm.name = e.target.value;
                });
            }
        }

        // Tornar fun√ß√µes globais
        window.handleLoginLocal = handleLoginLocal;
        window.selectUserType = selectUserType;
        window.selectMascot = selectMascot;
        window.logout = logout;
        window.completeActivity = completeActivity;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            try {
                debug('DOM carregado, inicializando app...');
                render();
                showSuccessScreen('‚úÖ App carregado com sucesso!');
            } catch (error) {
                debug('Erro na inicializa√ß√£o: ' + error.message);
                showErrorScreen('Erro na inicializa√ß√£o: ' + error.message);
            }
        });

        debug('Script carregado completamente');
    </script>
</body>
</html>
