        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

        .fade-in {

        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Anima√ß√£o de dan√ßa para mascotes */
        @keyframes dance {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-10deg) scale(1.1); }
            100% { transform: rotate(0deg) scale(1); }

        .dance {

        /* Anima√ß√£o especial de guerreiro para Chancho */

            0% { transform: scale(1) rotate(0deg); }
            20% { transform: scale(1.2) rotate(15deg); }
            40% { transform: scale(1.1) rotate(-10deg); }
            60% { transform: scale(1.3) rotate(20deg); }
            80% { transform: scale(1.1) rotate(-15deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .warrior-dance {
            animation: warrior-dance 1s ease-in-out;
            display: inline-block;
        }

        /* Anima√ß√£o central de premia√ß√£o */
        @keyframes reward-popup {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(0deg); 
                opacity: 0; 
            }
            20% { 
                transform: translate(-50%, -50%) scale(1.5) rotate(180deg); 
                opacity: 1; 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2) rotate(360deg); 
                opacity: 1; 
            }
            80% { 
                transform: translate(-50%, -50%) scale(1.3) rotate(540deg);

            }
            100% { 
                transform: translate(-50%, -50%) scale(0.8) rotate(720deg); 
                opacity: 0; 
            }

        .reward-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            font-size: 80px;
            animation: reward-popup 2s ease-out forwards;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Anima√ß√£o de XP voador */
        @keyframes xp-fly {
            0% { 
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            20% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -80vh) scale(0.8);
                opacity: 0;
            }
        }
        
        .xp-fly {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9998;
            font-size: 40px;
            font-weight: bold;

        /* Confete central */
        @keyframes central-confetti {
            0% { 
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 1;
            }
            10% { 
                transform: translate(-50%, -50%) scale(1) rotate(180deg);
                opacity: 1;
            }
            100% { 
                transform: translate(-50%, -50%) translateX(var(--random-x)) translateY(-100vh) scale(0.5) rotate(720deg);
                opacity: 0;
            }
        }
        
        .central-confetti {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 9996;

        /* Flash na tela */

            0% { background: rgba(255, 255, 255, 0); }
            50% { background: rgba(255, 215, 0, 0.3); }
            100% { background: rgba(255, 255, 255, 0); }
        }
        
        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            width: 40px;

            0% { transform: rotate(0deg); }

        // Fun√ß√µes utilit√°rias
        function calculateLevel(xp) {
            return Math.floor(xp / 100) + 1;
        }

        function getXpForNextLevel(xp) {
            const currentLevel = calculateLevel(xp);
            return currentLevel * 100 - xp;
        }

        function vibrateDevice(pattern = [200, 100, 200]) {
            try {
                if ('vibrate' in navigator) {
                    navigator.vibrate(pattern);
                }
            } catch (e) {
                console.log('Vibra√ß√£o n√£o suportada');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white ' + 
                (type === 'success' ? 'bg-green-500' : 'bg-red-500') + ' slide-up';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            if (type === 'success') {
                vibrateDevice([100, 50, 100]);
            } else {
                vibrateDevice([300]);
            }
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 4000);
        }

        function showRewardAnimation(mascotEmoji, points, isAchievement = false) {
            // Flash na tela
            const flash = document.createElement('div');
            flash.className = 'screen-flash';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 500);

            // Mascote central
            const mascotPopup = document.createElement('div');
            mascotPopup.className = 'reward-popup';
            mascotPopup.textContent = mascotEmoji;
            document.body.appendChild(mascotPopup);
            setTimeout(() => mascotPopup.remove(), 2000);

            // XP voador
            setTimeout(() => {
                const xpElement = document.createElement('div');
                xpElement.className = 'xp-fly';
                xpElement.textContent = '+' + points + ' XP!';
                document.body.appendChild(xpElement);
                setTimeout(() => xpElement.remove(), 1500);
            }, 500);

            // Confete
            setTimeout(() => {
                createCentralConfetti(isAchievement);
            }, 200);
        }

        function createCentralConfetti(isAchievement = false) {
            const confettiEmojis = ['üéâ', '‚≠ê', 'üåü', '‚ú®', 'üéä'];
            
            if (appState.currentUser && appState.currentUser.mascot === 'chancho') {
                confettiEmojis.push('‚öîÔ∏è', 'üõ°Ô∏è', 'üí™', 'üî•');
            }

            if (isAchievement) {
                confettiEmojis.push('üèÜ', 'üëë', 'üíé', 'üåà');
            }
            
            const confettiCount = isAchievement ? 20 : 12;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'central-confetti';
                    confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
                    
                    const randomX = (Math.random() - 0.5) * 400;
                    confetti.style.setProperty('--random-x', randomX + 'px');
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 50);
            }
        }

        // Fun√ß√µes Firebase
        async function loadUsers() {
            try {
                const usersRef = collection(db, "users");
                const snapshot = await getDocs(usersRef);
                appState.users = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            } catch (error) {
                console.error("Erro ao carregar usu√°rios:", error);
            }
        }

        async function loadActivities() {
            try {
                const activitiesRef = collection(db, "activities");
                const snapshot = await getDocs(activitiesRef);
                appState.activities = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
            } catch (error) {
                console.error("Erro ao carregar atividades:", error);
            }
        }

        async function createDefaultActivitiesForChild(userId) {
            try {
                const activitiesRef = collection(db, "activities");
                const today = new Date().toISOString();
                
                for (const activity of defaultActivities) {
                    await addDoc(activitiesRef, {
                        ...activity,
                        userId: userId,
                        status: 'pending',
                        date: today
                    });
                }
            } catch (error) {
                console.error("Erro ao criar atividades padr√£o:", error);
            }
        }

        async function handleLogin() {
            if (!loginForm.name.trim()) {
                showNotification('Por favor, digite seu nome!', 'error');
                return;
            }

            appState.loading = true;
            render();

            try {
                const usersRef = collection(db, "users");
                const q = query(usersRef, where("name", "==", loginForm.name.trim()));
                const snapshot = await getDocs(q);

                if (!snapshot.empty) {
                    // Usu√°rio existente
                    const userDoc = snapshot.docs[0];
                    appState.currentUser = {
                        id: userDoc.id,
                        ...userDoc.data()
                    };
                    showNotification('Ol√° novamente, ' + appState.currentUser.name + '! üòä');
                } else {
                    // Novo usu√°rio
                    const newUser = {
                        name: loginForm.name.trim(),
                        type: loginForm.type,
                        xp: 0,
                        mascot: loginForm.mascot,
                        achievements: [],
                        createdAt: new Date().toISOString()
                    };

                    const userDocRef = await addDoc(usersRef, newUser);
                    appState.currentUser = {
                        id: userDocRef.id,
                        ...newUser
                    };

                    if (newUser.type === 'child') {
                        await createDefaultActivitiesForChild(userDocRef.id);
                        showNotification('Bem-vindo(a), ' + newUser.name + '! Suas atividades foram criadas! üéâ');
                    } else {
                        showNotification('Bem-vindo(a), ' + newUser.name + '! üëã');
                    }
                }

                await loadActivities();
                appState.showLogin = false;
            } catch (error) {
                console.error("Erro no login:", error);
                showNotification('Erro ao fazer login. Tente novamente.', 'error');
            } finally {
                appState.loading = false;
                render();
            }
        }

        async function completeActivity(activityId) {
            const activity = appState.activities.find(a => a.id === activityId);
            if (!activity) return;

            try {
                // Atualizar atividade
                const activityRef = doc(db, "activities", activityId);
                await updateDoc(activityRef, { status: 'completed' });

                // Atualizar XP do usu√°rio
                const userRef = doc(db, "users", appState.currentUser.id);
                const newXP = appState.currentUser.xp + activity.points;
                await updateDoc(userRef, { xp: newXP });

                // Atualizar estado local
                appState.activities = appState.activities.map(a => 
                    a.id === activityId ? { ...a, status: 'completed' } : a
                );
                appState.currentUser.xp = newXP;

                // Anima√ß√µes e efeitos
                const mascotEmoji = mascots[appState.currentUser.mascot].emoji;
                showRewardAnimation(mascotEmoji, activity.points, false);

                vibrateDevice([100, 50, 100, 50, 200]);

                const randomMessage = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
                
                setTimeout(() => {
                    showNotification(randomMessage + ' +' + activity.points + ' XP!');
                }, 800);

                // Verificar conquistas
                await checkAchievements();

                setTimeout(() => {
                    render();
                }, 1000);

            } catch (error) {
                console.error("Erro ao completar atividade:", error);
                showNotification('Erro ao completar atividade.', 'error');
            }
        }

        async function checkAchievements() {
            const completedActivities = appState.activities.filter(a => 
                a.userId === appState.currentUser.id && a.status === 'completed'
            ).length;

            const newAchievements = [];
            
            achievements.forEach(achievement => {
                if (appState.currentUser.achievements && appState.currentUser.achievements.includes(achievement.id)) return;
                
                if (completedActivities >= achievement.points) {
                    newAchievements.push(achievement.id);
                }
            });
            
            if (newAchievements.length > 0) {
                try {
                    const updatedAchievements = [...(appState.currentUser.achievements || []), ...newAchievements];
                    const userRef = doc(db, "users", appState.currentUser.id);
                    await updateDoc(userRef, { achievements: updatedAchievements });
                    
                    appState.currentUser.achievements = updatedAchievements;
                    
                    const achievementNames = newAchievements.map(id => 
                        achievements.find(a => a.id === id).name
                    ).join(', ');
                    
                    setTimeout(() => {
                        vibrateDevice([200, 100, 200, 100, 400]);
                        showRewardAnimation('üèÜ', 0, true);
                        showNotification('üèÜ Nova conquista: ' + achievementNames + '!');
                    }, 1500);
                } catch (error) {
                    console.error("Erro ao atualizar conquistas:", error);
                }
            }
        }

        async function addActivity() {
            if (!activityForm.name.trim() || !activityForm.targetUserId) {
                showNotification('Preencha todos os campos!', 'error');
                return;
            }

            try {
                const activitiesRef = collection(db, "activities");
                const newActivity = {
                    userId: activityForm.targetUserId,
                    name: activityForm.name.trim(),
                    description: activityForm.description.trim(),
                    points: activityForm.points,
                    status: 'pending',
                    date: new Date().toISOString()
                };

                const docRef = await addDoc(activitiesRef, newActivity);
                appState.activities.push({
                    id: docRef.id,
                    ...newActivity
                });

                appState.showAddActivity = false;
                showNotification('Atividade adicionada! üéØ');
                render();
            } catch (error) {
                console.error("Erro ao adicionar atividade:", error);
                showNotification('Erro ao adicionar atividade.', 'error');
            }
        }
