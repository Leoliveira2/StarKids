<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SuperKids - Plataforma Educacional Gamificada</title>
    <meta name="description" content="Transforme tarefas em aventuras divertidas para crian√ßas de 5 a 12 anos">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SuperKids">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .pulse-success {
            animation: pulse 0.5s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        let appState = {
            currentUser: null,
            users: [],
            activities: [],
            showLogin: true,
            showAddActivity: false
        };

        let loginForm = {
            name: '',
            type: 'child',
            mascot: 'star',
            isRegistering: false
        };

        let activityForm = {
            name: '',
            description: '',
            points: 10,
            targetUserId: ''
        };

        const mascots = {
            star: { name: 'Stella', emoji: '‚≠ê' },
            dragon: { name: 'Drako', emoji: 'üêâ' },
            heart: { name: 'Cora√ß√£o', emoji: 'üíñ' }
        };

        const motivationalMessages = [
            'Parab√©ns! Voc√™ est√° arrasando! ‚≠ê',
            'Que orgulho! Mais uma conquista! üéâ',
            'Uau! Voc√™ √© incr√≠vel! üí™',
            'Fant√°stico! Continue assim! üåü',
            'Voc√™ √© demais! Brilhando sempre! ‚ú®'
        ];

        const achievements = [
            { id: 1, name: 'Primeiro Passo', description: 'Complete sua primeira atividade', points: 1, icon: 'üéØ' },
            { id: 2, name: 'Dedicado', description: 'Complete 5 atividades', points: 5, icon: 'üìö' },
            { id: 3, name: 'Super Estrela', description: 'Complete 10 atividades', points: 10, icon: '‚≠ê' },
            { id: 4, name: 'Impar√°vel', description: 'Complete 20 atividades', points: 20, icon: 'üöÄ' },
            { id: 5, name: 'Lenda', description: 'Complete 50 atividades', points: 50, icon: 'üëë' }
        ];

        const defaultActivities = [
            { name: 'Dormir no hor√°rio', description: 'Ir para a cama no hor√°rio combinado', points: 15 },
            { name: 'Escovar os dentes manh√£', description: 'Escova√ß√£o matinal completa', points: 10 },
            { name: 'Escovar os dentes noite', description: 'Escova√ß√£o noturna completa', points: 10 },
            { name: 'Tomar caf√© da manh√£', description: 'Alimenta√ß√£o saud√°vel pela manh√£', points: 10 },
            { name: 'Chegar na escola no hor√°rio', description: 'Pontualidade escolar', points: 15 },
            { name: 'Fazer o dever de casa', description: 'Completar todas as tarefas escolares', points: 20 },
            { name: 'Ler por 15 minutos', description: 'Momento de leitura di√°ria', points: 15 },
            { name: 'Organizar o quarto', description: 'Guardar brinquedos e organizar espa√ßo', points: 10 },
            { name: 'Tomar banho', description: 'Higiene pessoal completa', points: 10 },
            { name: 'Comer frutas ou verduras', description: 'Alimenta√ß√£o saud√°vel', points: 10 }
        ];

        // Fun√ß√µes Utilit√°rias
        function calculateLevel(xp) {
            return Math.floor(xp / 100) + 1;
        }

        function getXpForNextLevel(xp) {
            const currentLevel = calculateLevel(xp);
            return currentLevel * 100 - xp;
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('superkids-users', JSON.stringify(appState.users));
                localStorage.setItem('superkids-activities', JSON.stringify(appState.activities));
            } catch (e) {
                console.error('Erro ao salvar:', e);
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedUsers = localStorage.getItem('superkids-users');
                const savedActivities = localStorage.getItem('superkids-activities');

                if (savedUsers) appState.users = JSON.parse(savedUsers);
                if (savedActivities) appState.activities = JSON.parse(savedActivities);
            } catch (e) {
                console.error('Erro ao carregar:', e);
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg text-white ' + 
                (type === 'success' ? 'bg-green-500' : 'bg-red-500') + ' slide-up';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        function createDefaultActivitiesForChild(childId) {
            const today = new Date().toISOString();
            return defaultActivities.map((activity, index) => ({
                id: Date.now() + index,
                userId: childId,
                name: activity.name,
                description: activity.description,
                points: activity.points,
                status: 'pending',
                date: today
            }));
        }

        function checkAchievements(user) {
            const completedActivities = appState.activities.filter(a => 
                a.userId === user.id && a.status === 'completed'
            ).length;

            const newAchievements = [];
            
            achievements.forEach(achievement => {
                if (user.achievements && user.achievements.includes(achievement.id)) return;
                
                if (completedActivities >= achievement.points) {
                    newAchievements.push(achievement.id);
                }
            });
            
            if (newAchievements.length > 0) {
                appState.users = appState.users.map(u => 
                    u.id === user.id ? { 
                        ...u, 
                        achievements: [...(u.achievements || []), ...newAchievements] 
                    } : u
                );
                
                // Atualizar usu√°rio atual se for ele
                if (appState.currentUser && appState.currentUser.id === user.id) {
                    appState.currentUser.achievements = [...(appState.currentUser.achievements || []), ...newAchievements];
                }
                
                const achievementNames = newAchievements.map(id => 
                    achievements.find(a => a.id === id).name
                ).join(', ');
                
                setTimeout(() => {
                    showNotification('üèÜ Nova conquista desbloqueada: ' + achievementNames + '!');
                }, 1000);
            }
        }

        function handleLogin() {
            if (!loginForm.name.trim()) {
                showNotification('Por favor, digite seu nome!', 'error');
                return;
            }

            const existingUser = appState.users.find(u => u.name.toLowerCase() === loginForm.name.toLowerCase());
            
            if (existingUser) {
                appState.currentUser = existingUser;
                showNotification('Ol√° novamente, ' + existingUser.name + '! üòä');
            } else {
                // Detectar automaticamente se √© crian√ßa ou respons√°vel baseado no nome
                const isParent = loginForm.name.toLowerCase().includes('pai') || 
                               loginForm.name.toLowerCase().includes('m√£e') || 
                               loginForm.name.toLowerCase().includes('respons√°vel');
                
                const newUser = {
                    id: Date.now(),
                    name: loginForm.name.trim(),
                    type: isParent ? 'parent' : 'child',
                    xp: 0,
                    mascot: loginForm.mascot,
                    achievements: [],
                    createdAt: new Date().toISOString()
                };
                appState.users.push(newUser);
                appState.currentUser = newUser;

                if (newUser.type === 'child') {
                    const defaultActivitiesForChild = createDefaultActivitiesForChild(newUser.id);
                    appState.activities.push(...defaultActivitiesForChild);
                    showNotification('Bem-vindo(a), ' + newUser.name + '! Suas atividades foram criadas! üéâ');
                } else {
                    showNotification('Bem-vindo(a), ' + newUser.name + '! üëã');
                }
            }

            appState.showLogin = false;
            saveToLocalStorage();
            render();
        }

        function selectUserType(type) {
            loginForm.type = type;
            render();
        }

        function selectMascot(mascot) {
            loginForm.mascot = mascot;
            render();
        }

        function logout() {
            appState.currentUser = null;
            appState.showLogin = true;
            loginForm = { name: '', type: 'child', mascot: 'star', isRegistering: false };
            render();
        }

        function completeActivity(activityId) {
            const activity = appState.activities.find(a => a.id === activityId);
            if (!activity) return;

            appState.activities = appState.activities.map(a => 
                a.id === activityId ? { ...a, status: 'completed' } : a
            );

            // Adicionar XP ao usu√°rio
            appState.users = appState.users.map(u => 
                u.id === activity.userId ? { ...u, xp: u.xp + activity.points } : u
            );

            // Atualizar usu√°rio atual
            if (appState.currentUser && appState.currentUser.id === activity.userId) {
                appState.currentUser.xp += activity.points;
            }

            // Verificar conquistas
            const user = appState.users.find(u => u.id === activity.userId);
            checkAchievements(user);

            const randomMessage = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
            showNotification(randomMessage + ' +' + activity.points + ' XP!');
            
            saveToLocalStorage();
            render();
        }

        function showAddActivityModal() {
            appState.showAddActivity = true;
            activityForm = { name: '', description: '', points: 10, targetUserId: '' };
            render();
        }

        function hideAddActivityModal() {
            appState.showAddActivity = false;
            render();
        }

        function addActivity() {
            if (!activityForm.name.trim() || !activityForm.targetUserId) {
                showNotification('Preencha todos os campos!', 'error');
                return;
            }

            const activity = {
                id: Date.now(),
                userId: parseInt(activityForm.targetUserId),
                name: activityForm.name.trim(),
                description: activityForm.description.trim(),
                points: activityForm.points,
                status: 'pending',
                date: new Date().toISOString()
            };

            appState.activities.push(activity);
            appState.showAddActivity = false;
            showNotification('Atividade adicionada! üéØ');
            saveToLocalStorage();
            render();
        }

        function fillActivitySuggestion(name, description, points) {
            activityForm.name = name;
            activityForm.description = description;
            activityForm.points = points;
            render();
        }

        function render() {
            try {
                const app = document.getElementById('app');
                if (!app) return;

                if (appState.showLogin || !appState.currentUser) {
                    app.innerHTML = LoginScreen();
                } else if (appState.currentUser.type === 'child') {
                    app.innerHTML = ChildDashboard();
                } else {
                    app.innerHTML = ParentDashboard();
                }

                setupInputListeners();
            } catch (e) {
                console.error('Erro no render:', e);
            }
        }

        function setupInputListeners() {
            const loginNameInput = document.getElementById('login-name');
            if (loginNameInput) {
                loginNameInput.addEventListener('input', (e) => {
                    loginForm.name = e.target.value;
                });
            }

            const activityNameInput = document.getElementById('activity-name');
            if (activityNameInput) {
                activityNameInput.addEventListener('input', (e) => {
                    activityForm.name = e.target.value;
                });
            }

            const activityDescInput = document.getElementById('activity-description');
            if (activityDescInput) {
                activityDescInput.addEventListener('input', (e) => {
                    activityForm.description = e.target.value;
                });
            }

            const activityPointsInput = document.getElementById('activity-points');
            if (activityPointsInput) {
                activityPointsInput.addEventListener('input', (e) => {
                    activityForm.points = parseInt(e.target.value) || 10;
                });
            }

            const activityTargetSelect = document.getElementById('activity-target');
            if (activityTargetSelect) {
                activityTargetSelect.addEventListener('change', (e) => {
                    activityForm.targetUserId = e.target.value;
                });
            }
        }

        function LoginScreen() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full fade-in">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold text-gray-800 mb-2">SuperKids</h1>
                            <p class="text-gray-600">Sua aventura de aprendizado come√ßa aqui!</p>
                        </div>

                        <div class="space-y-4">
                            <input
                                type="text"
                                id="login-name"
                                placeholder="Digite seu nome"
                                value="${loginForm.name}"
                                class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                            />

                            <!-- Sele√ß√£o de tipo de usu√°rio -->
                            <div class="space-y-2">
                                <p class="text-sm text-gray-600">Voc√™ √©:</p>
                                <div class="flex space-x-3">
                                    <button
                                        onclick="selectUserType('child')"
                                        class="flex-1 p-3 rounded-xl border-2 transition-colors ${
                                            loginForm.type === 'child' ? 'border-blue-400 bg-blue-50' : 'border-gray-200 hover:border-gray-300'
                                        }"
                                    >
                                        <div class="text-2xl mb-1">üë∂</div>
                                        <div class="text-sm">Crian√ßa</div>
                                    </button>
                                    <button
                                        onclick="selectUserType('parent')"
                                        class="flex-1 p-3 rounded-xl border-2 transition-colors ${
                                            loginForm.type === 'parent' ? 'border-blue-400 bg-blue-50' : 'border-gray-200 hover:border-gray-300'
                                        }"
                                    >
                                        <div class="text-2xl mb-1">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
                                        <div class="text-sm">Respons√°vel</div>
                                    </button>
                                </div>
                            </div>

                            ${loginForm.type === 'child' ? `
                                <div>
                                    <p class="text-sm text-gray-600 mb-2">Escolha seu mascote:</p>
                                    <div class="flex space-x-3">
                                        ${Object.entries(mascots).map(([key, mascot]) => `
                                            <button
                                                onclick="selectMascot('${key}')"
                                                class="flex-1 p-3 rounded-xl border-2 transition-colors ${
                                                    loginForm.mascot === key ? 'border-blue-400 bg-blue-50' : 'border-gray-200 hover:border-gray-300'
                                                }"
                                            >
                                                <div class="text-2xl mb-1">${mascot.emoji}</div>
                                                <div class="text-sm">${mascot.name}</div>
                                            </button>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <button
                                onclick="handleLogin()"
                                class="w-full bg-blue-500 text-white p-3 rounded-xl font-semibold hover:bg-blue-600 transition-colors"
                            >
                                Entrar
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function ChildDashboard() {
            const userActivities = appState.activities.filter(a => a.userId === appState.currentUser.id);
            const todayActivities = userActivities.filter(a => 
                new Date(a.date).toDateString() === new Date().toDateString()
            );
            const completedToday = todayActivities.filter(a => a.status === 'completed').length;
            const totalToday = todayActivities.length;
            const currentMascot = mascots[appState.currentUser.mascot];
            const completedTotal = userActivities.filter(a => a.status === 'completed').length;
            const currentLevel = calculateLevel(appState.currentUser.xp);
            const xpForNext = getXpForNextLevel(appState.currentUser.xp);

            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 p-4">
                    <div class="max-w-4xl mx-auto">
                        <!-- Header -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 fade-in">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="text-4xl">${currentMascot.emoji}</div>
                                    <div>
                                        <h1 class="text-2xl font-bold text-gray-800">Ol√°, ${appState.currentUser.name}!</h1>
                                        <p class="text-gray-600">${currentMascot.name} est√° torcendo por voc√™!</p>
                                    </div>
                                </div>
                                <button onclick="logout()" class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100">
                                    ‚Ü©Ô∏è Sair
                                </button>
                            </div>

                            <!-- Stats -->
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div class="bg-yellow-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">‚ö°</div>
                                    <div class="text-2xl font-bold text-yellow-800">${appState.currentUser.xp}</div>
                                    <div class="text-sm text-yellow-600">XP Total</div>
                                </div>
                                <div class="bg-blue-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">üéØ</div>
                                    <div class="text-2xl font-bold text-blue-800">${currentLevel}</div>
                                    <div class="text-sm text-blue-600">N√≠vel</div>
                                </div>
                                <div class="bg-green-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">‚úÖ</div>
                                    <div class="text-2xl font-bold text-green-800">${completedTotal}</div>
                                    <div class="text-sm text-green-600">Conclu√≠das</div>
                                </div>
                                <div class="bg-purple-100 p-4 rounded-xl text-center">
                                    <div class="text-2xl mb-2">üèÜ</div>
                                    <div class="text-2xl font-bold text-purple-800">${(appState.currentUser.achievements || []).length}</div>
                                    <div class="text-sm text-purple-600">Conquistas</div>
                                </div>
                            </div>

                            <!-- Progresso para pr√≥ximo n√≠vel -->
                            <div class="mt-4 p-3 bg-gray-50 rounded-xl">
                                <div class="flex justify-between text-sm text-gray-600 mb-1">
                                    <span>Pr√≥ximo n√≠vel</span>
                                    <span>Faltam ${xpForNext} XP</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div 
                                        class="bg-blue-500 h-2 rounded-full transition-all duration-500"
                                        style="width: ${((appState.currentUser.xp % 100) / 100) * 100}%"
                                    ></div>
                                </div>
                            </div>
                        </div>

                        <!-- Atividades de Hoje -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 slide-up">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">Atividades de Hoje</h2>
                            <div class="mb-4">
                                <div class="flex justify-between text-sm text-gray-600 mb-1">
                                    <span>Progresso do dia</span>
                                    <span>${completedToday}/${totalToday}</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        class="bg-green-500 h-3 rounded-full transition-all duration-500"
                                        style="width: ${totalToday > 0 ? (completedToday / totalToday) * 100 : 0}%"
                                    ></div>
                                </div>
                            </div>

                            <div class="space-y-3">
                                ${todayActivities.length === 0 ? `
                                    <p class="text-gray-500 text-center py-8">üéØ Nenhuma atividade para hoje. Que tal pedir para seus pais adicionarem algumas?</p>
                                ` : todayActivities.map(activity => `
                                    <div class="p-4 rounded-xl border-2 ${
                                        activity.status === 'completed' ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'
                                    } fade-in">
                                        <div class="flex items-center justify-between">
                                            <div class="flex-1">
                                                <h3 class="font-semibold text-gray-800">${activity.name}</h3>
                                                <p class="text-sm text-gray-600">${activity.description}</p>
                                                <div class="flex items-center space-x-2 mt-1">
                                                    <span class="text-yellow-500">‚ö°</span>
                                                    <span class="text-sm text-yellow-600">${activity.points} XP</span>
                                                </div>
                                            </div>
                                            ${activity.status === 'pending' ? `
                                                <button
                                                    onclick="completeActivity(${activity.id})"
                                                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors font-medium"
                                                >
                                                    ‚úì Concluir
                                                </button>
                                            ` : `
                                                <div class="text-green-600 font-medium flex items-center space-x-1">
                                                    <span>‚úÖ</span>
                                                    <span>Conclu√≠da</span>
                                                </div>
                                            `}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Conquistas -->
                        ${(appState.currentUser.achievements || []).length > 0 ? `
                            <div class="bg-white rounded-2xl shadow-lg p-6">
                                <h2 class="text-xl font-bold text-gray-800 mb-4">üèÜ Suas Conquistas</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    ${achievements.filter(a => (appState.currentUser.achievements || []).includes(a.id)).map(achievement => `
                                        <div class="p-4 rounded-xl bg-yellow-50 border-2 border-yellow-200 fade-in">
                                            <div class="flex items-center space-x-3">
                                                <div class="text-2xl">${achievement.icon}</div>
                                                <div>
                                                    <h3 class="font-semibold text-yellow-800">${achievement.name}</h3>
                                                    <p class="text-sm text-yellow-600">${achievement.description}</p>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function ParentDashboard() {
            const childUsers = appState.users.filter(u => u.type === 'child');

            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 p-4">
                    <div class="max-w-6xl mx-auto">
                        <!-- Header -->
                        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6 fade-in">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Painel dos Respons√°veis</h1>
                                    <p class="text-gray-600">Acompanhe e gerencie as atividades das crian√ßas</p>
                                </div>
                                <div class="flex space-x-2">
                                    <button
                                        onclick="showAddActivityModal()"
                                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center space-x-2 transition-colors"
                                    >
                                        <span>‚ûï</span>
                                        <span>Nova Atividade</span>
                                    </button>
                                    <button
                                        onclick="logout()"
                                        class="text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100"
                                    >
                                        ‚Ü©Ô∏è
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Resumo das Crian√ßas -->
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                            ${childUsers.map(child => {
                                const childActivities = appState.activities.filter(a => a.userId === child.id);
                                const completedActivities = childActivities.filter(a => a.status === 'completed');
                                const todayActivities = childActivities.filter(a => 
                                    new Date(a.date).toDateString() === new Date().toDateString()
                                );
                                const completedToday = todayActivities.filter(a => a.status === 'completed').length;
                                const mascot = mascots[child.mascot];
                                
                                return `
                                    <div class="bg-white rounded-2xl shadow-lg p-6 slide-up">
                                        <div class="flex items-center space-x-3 mb-4">
                                            <div class="text-3xl">${mascot.emoji}</div>
                                            <div>
                                                <h3 class="font-bold text-gray-800">${child.name}</h3>
                                                <p class="text-sm text-gray-600">N√≠vel ${calculateLevel(child.xp)}</p>
                                            </div>
                                        </div>
                                        <div class="space-y-2">
                                            <div class="flex justify-between">
                                                <span class="text-sm text-gray-600">XP Total:</span>
                                                <span class="font-semibold text-yellow-600">${child.xp} ‚ö°</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-sm text-gray-600">Hoje:</span>
                                                <span class="font-semibold text-green-600">${completedToday}/${todayActivities.length}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-sm text-gray-600">Total conclu√≠das:</span>
                                                <span class="font-semibold text-blue-600">${completedActivities.length}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-sm text-gray-600">Conquistas:</span>
                                                <span class="font-semibold text-purple-600">${(child.achievements || []).length} üèÜ</span>
                                            </div>
                                        </div>
                                        
                                        <!-- Progresso do dia -->
                                        <div class="mt-4">
                                            <div class="text-xs text-gray-500 mb-1">Progresso de hoje</div>
                                            <div class="w-full bg-gray-200 rounded-full h-2">
                                                <div 
                                                    class="bg-green-500 h-2 rounded-full transition-all duration-500"
                                                    style="width: ${todayActivities.length > 0 ? (completedToday / todayActivities.length) * 100 : 0}%"
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                            
                            ${childUsers.length === 0 ? `
                                <div class="col-span-full bg-white rounded-2xl shadow-lg p-8 text-center">
                                    <div class="text-4xl mb-4">üë∂</div>
                                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Nenhuma crian√ßa cadastrada</h3>
                                    <p class="text-gray-600">Pe√ßa para as crian√ßas se cadastrarem primeiro!</p>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <!-- Modal para Adicionar Atividade -->
                    ${appState.showAddActivity ? `
                        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 fade-in">
                            <div class="bg-white rounded-2xl p-6 max-w-md w-full slide-up">
                                <h2 class="text-xl font-bold text-gray-800 mb-4">‚ûï Nova Atividade</h2>
                                <div class="space-y-4">
                                    ${childUsers.length > 0 ? `
                                        <select
                                            id="activity-target"
                                            value="${activityForm.targetUserId}"
                                            class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                                        >
                                            <option value="">üë∂ Selecione a crian√ßa</option>
                                            ${childUsers.map(child => `
                                                <option value="${child.id}">${child.name} ${mascots[child.mascot].emoji}</option>
                                            `).join('')}
                                        </select>
                                    ` : `
                                        <div class="p-4 bg-red-50 border-2 border-red-200 rounded-xl text-center">
                                            <div class="text-red-800 font-semibold">Nenhuma crian√ßa cadastrada</div>
                                            <div class="text-sm text-red-600">Pe√ßa para as crian√ßas se cadastrarem primeiro</div>
                                        </div>
                                    `}
                                    
                                    <input
                                        type="text"
                                        id="activity-name"
                                        placeholder="üìù Nome da atividade"
                                        value="${activityForm.name}"
                                        class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                                    />
                                    <textarea
                                        id="activity-description"
                                        placeholder="üìã Descri√ß√£o da atividade"
                                        value="${activityForm.description}"
                                        class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                                        rows="3"
                                    ></textarea>
                                    <input
                                        type="number"
                                        id="activity-points"
                                        placeholder="‚ö° Pontos XP"
                                        value="${activityForm.points}"
                                        class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-blue-400 focus:outline-none"
                                        min="1"
                                        max="100"
                                    />
                                    
                                    <!-- Sugest√µes de atividades -->
                                    <div class="border-t border-gray-200 pt-4">
                                        <p class="text-sm text-gray-600 mb-2">üí° Sugest√µes r√°pidas:</p>
                                        <div class="grid grid-cols-2 gap-2">
                                            ${defaultActivities.slice(0, 6).map(activity => `
                                                <button
                                                    onclick="fillActivitySuggestion('${activity.name}', '${activity.description}', ${activity.points})"
                                                    class="text-left p-2 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200 transition-colors"
                                                >
                                                    <div class="text-xs font-medium text-gray-800">${activity.name}</div>
                                                    <div class="text-xs text-gray-500">‚ö° ${activity.points} XP</div>
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>

                                    <div class="flex space-x-3">
                                        <button
                                            onclick="addActivity()"
                                            class="flex-1 bg-blue-500 text-white p-3 rounded-xl font-semibold hover:bg-blue-600 transition-colors ${
                                                childUsers.length === 0 ? 'opacity-50 cursor-not-allowed' : ''
                                            }"
                                            ${childUsers.length === 0 ? 'disabled' : ''}
                                        >
                                            ‚ûï Adicionar
                                        </button>
                                        <button
                                            onclick="hideAddActivityModal()"
                                            class="flex-1 bg-gray-500 text-white p-3 rounded-xl font-semibold hover:bg-gray-600 transition-colors"
                                        >
                                            ‚ùå Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Tornar fun√ß√µes globais
        window.handleLogin = handleLogin;
        window.selectUserType = selectUserType;
        window.selectMascot = selectMascot;
        window.logout = logout;
        window.completeActivity = completeActivity;
        window.showAddActivityModal = showAddActivityModal;
        window.hideAddActivityModal = hideAddActivityModal;
        window.addActivity = addActivity;
        window.fillActivitySuggestion = fillActivitySuggestion;

        document.addEventListener('DOMContentLoaded', function() {
            loadFromLocalStorage();
            render();
        });
    </script>
</body>
</html>
