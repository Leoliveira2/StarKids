        class DropboxFamilySync {
            constructor(accessToken) {
                this.ACCESS_TOKEN = accessToken;
                this.API_BASE = 'https://api.dropboxapi.com/2';
                this.CONTENT_BASE = 'https://content.dropboxapi.com/2';
                this.fileName = '/family_data.json';
            }

            async downloadData() {
                try {
                    const response = await fetch(`${this.CONTENT_BASE}/files/download`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.ACCESS_TOKEN}`,
                            'Dropbox-API-Arg': JSON.stringify({
                                path: this.fileName
                            })
                        }
                    });

                    if (response.ok) {
                        const text = await response.text();
                        return JSON.parse(text);
                    } else {
                        return this.getEmptyStructure();
                    }
                } catch (error) {
                    console.log('Arquivo n√£o encontrado, criando estrutura inicial');
                    return this.getEmptyStructure();
                }
            }

            async uploadData(data) {
                try {
                    data.last_sync = new Date().toISOString();
                    data.synced_from = navigator.userAgent.includes('Mobile') ? 'mobile' : 'desktop';

                    const response = await fetch(`${this.CONTENT_BASE}/files/upload`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.ACCESS_TOKEN}`,
                            'Content-Type': 'application/octet-stream',
                            'Dropbox-API-Arg': JSON.stringify({
                                path: this.fileName,
                                mode: 'overwrite',
                                autorename: false
                            })
                        },
                        body: JSON.stringify(data, null, 2)
                    });

                    return { success: response.ok };
                } catch (error) {
                    console.error('Erro ao salvar no Dropbox:', error);
                    return { success: false, error: error.message };
                }
            }

            async addActivity(activity) {
                try {
                    const currentData = await this.downloadData();
                    
                    activity.id = this.generateUUID();
                    activity.timestamp = new Date().toISOString();
                    activity.device = navigator.userAgent.includes('Mobile') ? 'Celular' : 'Computador';
                    
                    currentData.daughter_activities.push(activity);
                    currentData.last_update = new Date().toISOString();

                    const result = await this.uploadData(currentData);
                    
                    if (result.success) {
                        await this.saveLocally(currentData);
                        return { success: true, activity, allData: currentData };
                    } else {
                        await this.saveLocally(currentData);
                        return { success: false, savedLocally: true, activity, allData: currentData };
                    }
                } catch (error) {
                    console.error('Erro ao adicionar atividade:', error);
                    return { success: false, error: error.message };
                }
            }

            async syncData() {
                try {
                    const [localData, cloudData] = await Promise.all([
                        this.loadLocally(),
                        this.downloadData()
                    ]);

                    const localTime = new Date(localData.last_sync || 0).getTime();
                    const cloudTime = new Date(cloudData.last_sync || 0).getTime();

                    let finalData;
                    
                    if (localTime > cloudTime) {
                        finalData = localData;
                        await this.uploadData(finalData);
                    } else if (cloudTime > localTime) {
                        finalData = cloudData;
                        await this.saveLocally(finalData);
                    } else {
                        finalData = this.mergeData(localData, cloudData);
                        await this.uploadData(finalData);
                        await this.saveLocally(finalData);
                    }

                    return { success: true, data: finalData };
                } catch (error) {
                    console.error('Erro na sincroniza√ß√£o:', error);
                    const localData = await this.loadLocally();
                    return { success: false, data: localData, error: error.message };
                }
            }

            mergeData(localData, cloudData) {
                const merged = { ...cloudData };
                const allActivities = new Map();
                
                cloudData.daughter_activities?.forEach(activity => {
                    allActivities.set(activity.id, activity);
                });
                
                localData.daughter_activities?.forEach(activity => {
                    const existing = allActivities.get(activity.id);
                    if (!existing || activity.timestamp > existing.timestamp) {
                        allActivities.set(activity.id, activity);
                    }
                });
                
                merged.daughter_activities = Array.from(allActivities.values())
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                merged.last_sync = new Date().toISOString();
                
                return merged;
            }

            async saveLocally(data) {
                try {
                    localStorage.setItem('family_data_backup', JSON.stringify(data));
                    return true;
                } catch (error) {
                    console.error('Erro ao salvar localmente:', error);
                    return false;
                }
            }

            async loadLocally() {
                try {
                    const data = localStorage.getItem('family_data_backup');
                    return data ? JSON.parse(data) : this.getEmptyStructure();
                } catch (error) {
                    console.error('Erro ao carregar dados locais:', error);
                    return this.getEmptyStructure();
                }
            }

            getEmptyStructure() {
                return {
                    daughter_activities: [],
                    last_sync: new Date().toISOString(),
                    created_at: new Date().toISOString(),
                    version: '1.0'
                };
            }

            generateUUID() {
                return 'xxxx-xxxx-4xxx-yxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            isOnline() {
                return navigator.onLine;
            }
        }

        // Inicializar app
        const familySync = new DropboxFamilySync(ACCESS_TOKEN);
        let currentData = null;

        // Elementos DOM
        const syncStatus = document.getElementById('sync-status');
        const messageArea = document.getElementById('message-area');
        const activitiesContainer = document.getElementById('activities-container');
        const activityForm = document.getElementById('activity-form');

        // Inicializa√ß√£o
        window.addEventListener('load', async () => {
            // Definir data de hoje por padr√£o
            document.getElementById('activity-date').value = new Date().toISOString().split('T')[0];
            
            // Sincronizar dados iniciais
            await sincronizarDados();
        });

        // Fun√ß√£o para atualizar status de sincroniza√ß√£o
        function updateSyncStatus(status, message) {
            const statusEmojis = {
                syncing: 'üîÑ',
                synced: '‚úÖ',
                offline: 'üì±',
                error: '‚ö†Ô∏è'
            };
            
            syncStatus.innerHTML = `${statusEmojis[status]} ${message}`;
            syncStatus.className = `sync-status ${status}`;
        }

        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type = 'success') {
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        // Sincronizar dados
        async function sincronizarDados() {
            updateSyncStatus('syncing', 'Sincronizando...');
            
            if (!familySync.isOnline()) {
                updateSyncStatus('offline', 'Modo offline');
                currentData = await familySync.loadLocally();
                atualizarListaAtividades(currentData);
                return;
            }

            const result = await familySync.syncData();
            
            if (result.success) {
                updateSyncStatus('synced', 'Sincronizado');
                currentData = result.data;
                showMessage('‚úÖ Dados sincronizados com sucesso!');
            } else {
                updateSyncStatus('error', 'Erro na sincroniza√ß√£o');
                currentData = result.data;
                showMessage('‚ö†Ô∏è Erro na sincroniza√ß√£o. Usando dados locais.', 'error');
            }
            
            atualizarListaAtividades(currentData);
        }

        // Sincroniza√ß√£o manual
        async function sincronizarManual() {
            await sincronizarDados();
        }

        // Atualizar lista de atividades
        function atualizarListaAtividades(data) {
            if (!data || !data.daughter_activities || data.daughter_activities.length === 0) {
                activitiesContainer.innerHTML = `
                    <div class="loading">
                        <p>üòä Nenhuma atividade registrada ainda.</p>
                        <p>Adicione a primeira atividade acima!</p>
                    </div>
                `;
                return;
            }

            const atividades = data.daughter_activities
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .map(activity => {
                    const statusClass = activity.status === 'completed' ? 'completed' : 'pending';
                    const statusText = activity.status === 'completed' ? '‚úÖ Conclu√≠da' : '‚è≥ Pendente';
                    const date = new Date(activity.date).toLocaleDateString('pt-BR');
                    const timestamp = new Date(activity.timestamp).toLocaleString('pt-BR');
                    
                    return `
                        <div class="activity-item">
                            <div class="activity-header">
                                <div class="activity-title">${activity.activity}</div>
                                <div class="activity-status ${statusClass}">${statusText}</div>
                            </div>
                            <div class="activity-details">
                                <p><strong>üìÖ Data:</strong> ${date}</p>
                                ${activity.notes ? `<p><strong>üìù Observa√ß√µes:</strong> ${activity.notes}</p>` : ''}
                                <p><strong>üì± Dispositivo:</strong> ${activity.device}</p>
                                <p><strong>‚è∞ Registrado em:</strong> ${timestamp}</p>
                            </div>
                        </div>
                    `;
                }).join('');

            activitiesContainer.innerHTML = atividades;
        }

        // Adicionar nova atividade
        activityForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const novaAtividade = {
                activity: document.getElementById('activity-name').value,
                status: document.getElementById('activity-status').value,
                date: document.getElementById('activity-date').value,
                notes: document.getElementById('activity-notes').value
            };

            updateSyncStatus('syncing', 'Salvando atividade...');
            
            const result = await familySync.addActivity(novaAtividade);
            
            if (result.success) {
                updateSyncStatus('synced', 'Atividade salva!');
                showMessage('‚úÖ Atividade adicionada com sucesso!');
                currentData = result.allData;
                atualizarListaAtividades(currentData);
                activityForm.reset();
                document.getElementById('activity-date').value = new Date().toISOString().split('T')[0];
            } else if (result.savedLocally) {
                updateSyncStatus('offline', 'Salvo localmente');
                showMessage('üíæ Atividade salva localmente. Ser√° sincronizada quando voltar online.', 'error');
                currentData = result.allData;
                atualizarListaAtividades(currentData);
                activityForm.reset();
                document.getElementById('activity-date').value = new Date().toISOString().split('T')[0];
            } else {
                updateSyncStatus('error', 'Erro ao salvar');
                showMessage('‚ùå Erro ao salvar atividade. Tente novamente.', 'error');
            }
        });

        // Sincroniza√ß√£o autom√°tica
        window.addEventListener('online', sincronizarDados);
        setInterval(() => {
            if (familySync.isOnline()) {
                sincronizarDados();
            }
        }, 5 * 60 * 1000); // A cada 5 minutos
